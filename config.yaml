options:
  tomcat-user:
    type: string
    default: "tomcat8"
    description: "The user added to tomcat"
  tomcat-passwd:
    type: string
    default: "tomcat8"
    description: "The tomcat user password"
  install-admin:
    type: boolean
    default: True
    description: "Include the tomcat8-admin package for /manager access"
  https-only:
    type: boolean
    default: True
    description: "Only allow https access"
  https-port:
    type: int
    default: 443
    description: "Port for https access"
  http-port:
    type: int
    default: 80
    description: "Port for http access"
